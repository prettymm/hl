            if ($(ddlCountries + " option:selected").index() > 0) {
                var self = this;
                (function (self) {
                    setTimeout(function () {
                        RefreshLangauge($(self).val());
                    }, 500);
                })(self);


            }
        });

        if ($(ddlCountriesNew).length > 0) {
            $(ddlCountriesNew).on('change', function () {
                if ($(ddlCountriesNew + " option:selected").index() > 0) {
                    RefreshSplashLangauge($(this).val());
                }
            });
        }

        function RefreshLangauge(localeCode) {
            localeCode = localeCode.substr(localeCode.indexOf("_") + 1, 5);
            RefreshLangCallBack(localeCode)
        }
        function RefreshSplashLangauge(localeCode) {
            // localeCode = localeCode.substr(localeCode.indexOf("_") + 1, 5);
            RefreshLangCallBack(localeCode)
        }
        function RefreshLangCallBack(localeCode) {
            location.href = '../' + localeCode.replace(/\"/g, "") + "/";
        }

    </script>
